<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="text"/>
  <link rel="stylesheet" href="CSS/products_page.css"/>

</head>
<body>

  <header>
    <div class="logo">Sva Electro</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="productnew.html">Products</a>
      <a href="contactus.html">Contact</a>
      <a href="help.html">Help</a>
      <a href="team.html">Team</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="products-hero">
    <h1>Our Products</h1>
    <p>Redefining urban mobility with efficient electric solutions.</p>
  </section>

  <section class="product-grid" id="productGrid"></section>

  <div class="overlay" id="overlay">
    <div class="appointment-form" id="appointmentForm">
      <button class="close-btn" onclick="closeForm()">Ã—</button>
      <h2>Book an Appointment</h2>
      <form>
        <label>Product Image:</label>
        <input type="text" id="productImage" readonly />

        <label>Model Name:</label>
        <input type="text" id="modelName" readonly />

        <label>Description:</label>
        <input type="text" id="description" readonly />

        <label>Quantity:</label>
        <input type="number" min="1" />

        <label>Full Name:</label>
        <input type="text" required />

        <label>Email Address:</label>
        <input type="email" required />

        <label>Phone Number:</label>
        <input type="tel" required />

        <label>Preferred Appointment Date:</label>
        <input type="date" required />

        <label>Preferred Time Slot:</label>
        <select required>
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
        </select>

        <label>City / Location:</label>
        <input type="text" required />

        <label>Purpose of Appointment:</label>
        <select required>
          <option>Vehicle Demo</option>
          <option>Fleet Inquiry</option>
          <option>Maintenance Support</option>
          <option>Partnership Discussion</option>
          <option>Other</option>
        </select>

        <label>Message / Notes:</label>
        <textarea rows="4"></textarea>

        <button type="submit">Submit Appointment</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Contact us: svaelectroreach@gmail.com | +91-XXXXXXXXXX</p>

    <p>
      <a href="#">LinkedIn</a> | <a href="#">Instagram</a> | <a href="contactus.html">Support</a>
    </p>
  </footer>

  <script src="JS/products_page.js"></script>
</body>
</html>
